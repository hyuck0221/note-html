<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 32px;
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        .error-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .error-message {
            color: #6b7280;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .btn {
            background-color: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #4f46e5;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111111;
                color: #fafafa;
            }
            .error-container {
                background-color: #1a1a1a;
            }
            .error-message {
                color: #a1a1aa;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">오류가 발생했습니다</h1>
        <p class="error-message" th:text="${errorMessage ?: '요청을 처리하는 중 문제가 발생했습니다.'}">요청을 처리하는 중 문제가 발생했습니다.</p>
        <a href="/" class="btn">홈으로 돌아가기</a>
    </div>
</body>
</html>
